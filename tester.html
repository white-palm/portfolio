<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Derp</title>
    <style type="text/css">
        body {
		background-color: red;
		text-align: center;	
	}
	
	#main {
	
		background-color: white;
	}

	#alt {
		
		background-color: green;
	}
	
	div {
		text-align: center;
		width: 100px;
  		height: 100px;
		display: inline-block;
		animation-name: example;
  		animation-duration: 4s;
	}
	
	@keyframes example {
  		0%   {background-color: red;}
  25%  {background-color: yellow;}
  50%  {background-color: blue;}
  100% {background-color: green;}
	}	
    </style>
</head>
<body>
    
    <div>
        
	<h1 id="main">herp</h1>
	<h1 id="alt">derp</h1>
	
	
    </div>

</body>
</html>
